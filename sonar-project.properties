###########################
# Required configuration

sonar.host.url=http://localhost:9090/
sonar.login=admin
sonar.password=admin

# Project key will also be used for binary file
sonar.projectKey=com.company.myappname
sonar.projecName=MyProjectName

#sonar.language=swift

# Path to source directories
sonar.sources=MyProjectName

# Path to test directories (comment if no test)
sonar.tests=MyProjectName

sonar.swift.project=MyProjectName.xcodeproj
sonar.swift.workspace=MyProjectName.xcworkspace

# Scheme to build your application
sonar.swift.appScheme=MyProjectName

sonar.swift.simulator=platform=iOS Simulator,name=iPhone 8 Plus,OS=latest

##########################
# Optional configuration

# Exclude ObjectiveC
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Coverage report and JUnit report generated by fastlane
sonar.junit.reportsPath=reports/report.junit
sonar.coverageReportPaths=reports/sonarqube-generic-coverage.xml
sonar.swift.coverage.reportPaths=reports/sonarqube-generic-coverage.xml
#sonar.swift.swiftlint.report=reports/*swiftlint.txt
sonar.swift.tailor.report=reports/*tailor.txt

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Paths to exclude from coverage report (surefire, 3rd party libraries etc.)
sonar.swift.excludedPathsFromCoverage=.*Tests.*

sonar.swift.tailor.config=--max-line-length=100 --max-file-length=500 --max-name-length=40 --min-name-length=4
